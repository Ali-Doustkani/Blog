pool:
  vmImage: 'windows-2019'
  
steps:
- task: Npm@1
  displayName: install node modules
  inputs:
    command: 'install'
    workingDir: '$(System.DefaultWorkingDirectory)/src/Blog'

- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: 'build'
    arguments: '--configuration Release'
    workingDirectory: '$(System.DefaultWorkingDirectory)'

- task: DotNetCoreCLI@2
  displayName: Unit Tests
  inputs:
    command: 'test'
    projects: '**/*.csproj'
    workingDirectory: '$(System.DefaultWorkingDirectory)/test'

- task: CmdLine@2
  displayName: build assets
  inputs:
    script: 'npm run build-assets'
    workingDirectory: '$(System.DefaultWorkingDirectory)/src/Blog'

- task: Npm@1
  displayName: install node modules
  inputs:
    command: 'install'
    workingDir: '$(System.DefaultWorkingDirectory)/test/Functionals'
    
- task: CmdLine@2
  displayName: E2E Tests
  continueOnError: true
  inputs:
    script: 'npm run test:e2e'
    workingDirectory: '$(System.DefaultWorkingDirectory)/test/Functionals'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(System.DefaultWorkingDirectory)/src/Blog/log/logs.json'
    ArtifactName: 'drop'
    publishLocation: 'Container'