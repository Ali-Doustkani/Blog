trigger: 
- master

variables:
  buildConfiguration: 'Release'
  srcDirectory: '$(System.DefaultWorkingDirectory)\src'
  blogDirectory: '$(srcDirectory)\Blog'

pool:
  vmImage: 'windows-2019'
  
steps:
- task: Npm@1
  displayName: install node modules
  inputs:
    command: 'install'
    workingDir: '$(blogDirectory)'

- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: 'build'
    arguments: '--configuration $(buildConfiguration)'
    workingDirectory: '$(srcDirectory)'

- task: DotNetCoreCLI@2
  displayName: Unit Tests
  enabled: false
  inputs:
    command: 'test'
    projects: '**/*.csproj'
    workingDirectory: '$(srcDirectory)/Blog.Tests'

- task: CmdLine@2
  displayName: build assets
  inputs:
    script: 'npm run build-assets'
    workingDirectory: '$(blogDirectory)'

- task: CmdLine@2
  displayName: E2E Tests
  continueOnError: true
  inputs:
    script: 'npm run test:e2e'
    workingDirectory: '$(blogDirectory)'

- task: PublishBuildArtifacts@1
  displayName: Publish Screenshots
  condition: failed()
  inputs:
    PathtoPublish: '$(blogDirectory)\cypress\screenshots'
    ArtifactName: 'drop'
    publishLocation: 'Container'